version: "3.7"
services:
  api: 
    container_name: api
    build: .
    image: food-book/api:latest
    networks: 
      - net
    depends_on: 
      - db
    links:
      - db
    ports: 
      - "6030:6030"
  db: 
    container_name: db
    build: database/
    image: food-book/db:latest
    networks: 
      - net
    ports: 
      - "5040:5432"
    volumes: 
      - "database:/var/lib/postgresql/data"
networks:
  net: 
    name: net
    driver: bridge
volumes: 
  database: {}
